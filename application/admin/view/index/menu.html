		<script type="text/javascript">
			
			function ajax_post(u,d,f){
				$.ajax({
					type:"post",
					url:u,
					data:d,
					async:true,
					success:function(x){
						f(x)
					}
				});
			}
		
			Vue.component('digui', {
		        template: '#item-template',
		        props: {model: Object},
		      	data: function () {
		          	return{
		          		typeName:['基础类型','页面类型','自定义链接']
		          	}
		      	},
		      	methods: {
		      		edit:function(x){
		      			var obj={}
		      			for(var key in x){
		      				obj[key]=x[key];
		      			}
		      			content.modifyObj=obj
		      			$('#modify').modal('show');
		      		},
		      		delete_1:function(x){
		      			var obj={}
		      			for(var key in x){
		      				obj[key]=x[key];
		      			}
		      			content.modifyObj=obj
		      			$('#Delete').modal('show');
		      		}
		      	}
		    })
			
			
			var type='{$type}';
			var content=new Vue({
					el:'.content',
					data:{
						typeName:['基础类型','页面类型','自定义类型'],
						modifyObj:{},					//待修和删除改对象
						Prompt:'',
						parentId:0,
						menuType:0,
						BasicsList:[					//基础页面
							{'title':'首页','DisplayName':'首页','url':'index',checked:false},
							{'title':'解决方案','DisplayName':'解决方案','url':'product',checked:false},
							{'title':'产品中心','DisplayName':'产品中心','url':'ProductList',checked:false},
							{'title':'新闻中心','DisplayName':'新闻中心','url':'news',checked:false},
							{'title':'关于我们','DisplayName':'关于我们','url':'AboutUs',checked:false},
						],
						pageList:[],					//page页面
						pageIndex:1,
						pageSize:5,
						pageing:{"upper":"","page":[],"lower":""},
						CustomName:'',			//自定义名
						CustomUrl:'',
						menuList:[],			//所有菜单
						noParentList:[],			//无父级菜单
					},
					methods:{
						DisplayDetails:function(){				//添加弹出框
							$('#details').modal('show');
						},
						changeChecked:function(x){
							x.checked=!x.checked
						},
						changPage:function(x){				//page分页
							if(x!=''){
								this.pageIndex=x
								getpage();
							}
						},
						sub:function(){
							var val=[];
							if(this.menuType==0){
								for(var i=0;i<this.BasicsList.length;i++){
									if(this.BasicsList[i].checked){
										var obj=new Object();
											obj.menuType='{$type}';
											obj.parentId=this.parentId;
											obj.DisplayName=this.BasicsList[i].DisplayName;
											obj.Formerly=this.BasicsList[i].title;
											obj.type=0;
											obj.url=this.BasicsList[i].url;
											obj.pageId='';
											obj.sort='';
										val.push(obj)
									}
								}
								if(val.length==0){
									this.Prompt='请选择添加内容';
									$('#Prompt').modal('show');
									return
								}
							}else if(this.menuType==1){
								for(var i=0;i<this.pageList.length;i++){
									if(this.pageList[i].checked){
										var obj=new Object();
											obj.menuType='{$type}';
											obj.parentId=this.parentId;
											obj.DisplayName=this.pageList[i].DisplayName;
											obj.Formerly='';
											obj.type=1;
											obj.url='自动获取';
											obj.pageId=this.pageList[i].Id;
											obj.sort='';
										val.push(obj)
									}
								}
								if(val.length==0){
									this.Prompt='请选择添加内容';
									$('#Prompt').modal('show');
									return
								}
							}else{
								var obj=new Object();
									obj.menuType='{$type}';
									obj.parentId=this.parentId;
									obj.DisplayName=this.CustomName;
									obj.Formerly='';
									obj.type=2;
									obj.url=this.CustomUrl;
									obj.pageId='';
									obj.sort='';
								val.push(obj)
								if(val.length==0){
									this.Prompt='请填写内容';
									$('#Prompt').modal('show');
									return
								}
							}
							$('#details').modal('hide');
//							console.log(val)
							ajax_post('{:url("admin/post/addMenu")}',{'data':val},addMenuR)
						},
						edit:function(x){
							console.log(x)
						},
						sub_1:function(){				//修改
							$('#modify').modal('hide');
							ajax_post('{:url("admin/post/updatemenu")}',this.modifyObj,modifyR)
						},
						Determine:function(){
//							反向递归
							var obj=new Object();
								obj.data=ReverseRecursion([this.modifyObj],'children');
							$('#Delete').modal('hide');
							ajax_post('{:url("admin/post/deleteMenu")}',obj,modifyR)
						}
					}
				});
				
				//反向递归
//				var val=[];
				
				function ReverseRecursion(obj,k){
					var a=[];
					function b(val,obj,k){
						for(var i=0;i<obj.length;i++){
							val.push(obj[i]);	
							if(obj[i][k]){
								b(val,obj[i][k],k)
